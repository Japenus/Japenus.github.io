<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="message m-1">请输入用户名！</p>
    <p class="message m-2">请输入密码！</p>
    <p class="message m-3">欢迎！</p>
    <p class="message m-4">感谢您的参与！</p>
    <div class="container">
        <h1>登录</h1>
        <text id="t-1">用户名：</text>
        <div class="box1">
            <input type="text" id="username" value="">
        </div>
        <text id="t-2">密码：</text>
        <div class="box2">
            <input type="password" id="pwd" value="">
            <img src="img/hide.png" alt="Img loaded failed!">
        </div>
        <div class="btn-box">
            <button type="submit" class="ensure">确定</button>
            <button type="reset" class="cancel">取消</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
