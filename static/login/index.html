<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" href="../img/logo.png">
</head>
<body>
	<div class="warn"></div>
	<div class="htmleaf-container">
		<div class="wrapper">
			<div class="container">
				<h1>欢迎登录</h1>
				<form class="form">
					<input type="text" placeholder="请输入用户名" id="username" value="">
					<input type="password" placeholder="请输入密码" id="pwd" value="">
					<button type="submit" id="login-button">登录</button>
				</form>
			</div>
			<div class="tips">
				<text>还没有账号？</text>
			</div>
			<div class="go-login">
				<a href="../register/index.html" target="_blank">去注册</a>
			</div>
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script>
		//用户登录模块验证
		const tips=$(".warn");
		tips.hide();
	$('#login-button').click(function (event) {
	    event.preventDefault();
	    $('form').fadeOut(500);
	});
	$("#login-button").on('click',function () {
		let user=$("#username");
		let password=$("#pwd");
		if (!user.val()){
			tips.slideDown().html("用户名不能为空！");
			setTimeout(function () {
				tips.slideUp();
			},3000);
			$("h1")[0].innerHTML='登录失败!';
		}else if (!password.val()){
			tips.slideDown().html("密码不能为空！");
			setTimeout(function () {
				tips.slideUp();
			},3000);
			$("h1")[0].innerHTML='登录失败!';
		}
		else{
			$('.wrapper').addClass('form-success');
			$("h1")[0].innerHTML='登录成功!';
			tips.addClass("success");
			tips.slideDown().html("欢迎来到V家！");
			setTimeout(function () {
				tips.slideUp();
			},3000);
		}
		$(".go-login").fadeOut(1000);
		$(".tips").fadeOut(1000);
	});
	</script>
</body>
</html>
